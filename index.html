<!DOCTYPE html>
<html>

<head>
    <title>Booking Appointment Form</title>
    <style>
        /* Style for the form */
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style for form labels and inputs */
        label,
        input {
            display: block;
            margin-bottom: 10px;
        }

        /* Style for the submit button */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style for the table that displays the data */
        table {
            margin-top: 20px;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
            padding: 5px;
        }

        /* Style for the delete and edit buttons */
        button.delete,
        button.edit {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }

        button.edit {
            background-color: #2196F3;
        }
    </style>
</head>

<body>
    <h1>Booking Appointment Form</h1>
    <form id="booking-form">
        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="email">Email ID</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>

        <button type="submit">Submit</button>
    </form>

    <table id="booking-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email ID</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const form = document.querySelector('#booking-form');
        const table = document.querySelector('#booking-table tbody');

        // Function to create a new row in the table with the form data
        function createRow(name, email, phone) {
            const row = table.insertRow(-1);
            const nameCell = row.insertCell(0);
            const emailCell = row.insertCell(1);
            const phoneCell = row.insertCell(2);
            const actionCell = row.insertCell(3);
            nameCell.textContent = name;
            emailCell.textContent = email;
            phoneCell.textContent = phone;
            const editButton = document.createElement('button');
            editButton.className = 'edit';
            editButton.textContent = 'Edit';
            editButton.addEventListener('click', () => {
                // Populate the form with the data from the row
                form.elements['name'].value = name;
                form.elements['email'].value = email;
                form.elements['phone'].value = phone;

                // Remove the row from the UI
                table.deleteRow(row.rowIndex);

                // Remove the data from local storage
                const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            })
        }
