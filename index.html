<!DOCTYPE html>
<html>
  <head>
    <title>Booking Appointment Form</title>
    <style>
      /* Style for the form */
      form {

        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Style for form labels and inputs */
      label,
      input {
        display: block;
        margin-bottom: 10px;
      }

      /* Style for the submit button */
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Style for the table that displays the data */
      table {
        margin-top: 20px;
        border-collapse: collapse;
      }

      /* Style for the delete button */
      button.delete {

        padding: 5px 10px;
        border: none;
        border-radius: 5px;

    </style>
  </head>
